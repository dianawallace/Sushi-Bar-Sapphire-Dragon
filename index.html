<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome Icons and Material Design Icons -->
  <script src="https://kit.fontawesome.com/a58e1f5410.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
  <!-- magnific popup -->
  <link rel="stylesheet" href="magnific-popup/magnific-popup.css">

  <title>Sushi Bar Sapphire Dragon</title>
</head>

<body>
  <!--Social Icons-->
  <div class="container-fluid info p-3" id="top-icons">
    <div class="row">
      <div class="col d-flex justify-content-between align-items-baseline flex-wrap ">
        <div class="info-icons p-2">
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-facebook fa-2x"></i></a>
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-instagram fa-2x"></i></a>
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-twitter fa-2x"></i></a>
          <a href="#" class="mr-2 primary-color">
            <i class="fab fa-yelp fa-2x"></i></a>
        </div>

        <h2 class="primary-color p-2 text-capitalize">9436 Washington Blvd, Denver, CO 80235</h2>
      </div>
    </div>
  </div>

  <!--Header Section-->
  <header id="header">
    <div class="container">
      <div class="row height-90 align-items-center justify-content-center">
        <div class="col">
          <div class="banner text-center">
            <h1 class="display-1 text-capitalize w-40 mx-auto">
              <strong class="primary-color dotted-border">Sushi Bar</strong>
            </h1>
            <a href="" class="btn order-here main-btn sushi-btn my-4 text-capitalize">Order Here</a>

          </div>
        </div>
      </div>
    </div>

    <a href="#special-items" class="btn header-link primary-color"><i class="fas fa-arrow-down"></i></a>
  </header>

  <!-- menu items -->
  <section class="py-5" id="special-items">
    <div class="container my-5">
      <div class="row parent-container">

        <!-- menu item -->
        <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
          <div class="item-container">
            <img src="img/menu-item-1.jpg" class="img-fluid img-thumbnail item-img" alt="menu-item">
            <a href="img/menu-item-1.jpg">
              <h1 class="text-uppercase text-center item-link px-3">menu item</h1>
            </a>
          </div>
        </div>

        <!-- menu item -->
        <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
          <div class="item-container">
            <img src="img/menu-item-2.jpg" class="img-fluid img-thumbnail item-img" alt="menu-item">
            <a href="img/menu-item-2.jpg">
              <h1 class="text-uppercase text-center item-link px-3">menu item</h1>
            </a>
          </div>
        </div>

        <!-- menu item -->
        <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
          <div class="item-container">
            <img src="img/menu-item-3.jpg" class="img-fluid img-thumbnail item-img" alt="menu-item">
            <a href="img/menu-item-3.jpg">
              <h1 class="text-uppercase text-center item-link px-3">menu item</h1>
            </a>
          </div>
        </div>

        <!-- menu item -->
        <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
          <div class="item-container">
            <img src="img/menu-item-4.jpg" class="img-fluid img-thumbnail item-img" alt="menu-item">
            <a href="img/menu-item-4.jpg">
              <h1 class="text-uppercase text-center item-link px-3">menu item</h1>
            </a>
          </div>
        </div>

        <!-- menu item -->
        <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
          <div class="item-container">
            <img src="img/menu-item-5.jpg" class="img-fluid img-thumbnail item-img" alt="menu-item">
            <a href="img/menu-item-5.jpg">
              <h1 class="text-uppercase text-center item-link px-3">menu item</h1>
            </a>
          </div>
        </div>

        <!-- menu item -->
        <div class="col-10 mx-auto col-sm-6 col-lg-4 my-3">
          <div class="item-container">
            <img src="img/menu-item-6.jpg" class="img-fluid img-thumbnail item-img" alt="menu-item">
            <a href="img/menu-item-6.jpg">
              <h1 class="text-uppercase text-center item-link px-3">menu item</h1>
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>




  <!-- jQuery -->
  <script src=" js/jquery-3.4.1.min.js"> </script>
  <!-- Bootstrap js-->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- ripple -->
  <script src="js/jquery.ripples-min.js"></script>
  <!-- magnific-popup -->
  <script src="magnific-popup/jquery.magnific-popup.js"></script>
  <!--js-->
  <script src="js/script.js"></script>
</body>

</html>
